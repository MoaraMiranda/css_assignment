<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../signIn-style.css">
  <title>Sign In</title>
</head>

<body>
  <div class="container">
    <section class="bookcase-signUp-image">
    </section>
    <section class="login-info-wrapper ">
      <div class="head-sign-content">
        <h1>Kreativstorm Library</h1>
        <p>Save your favorite books</p>
      </div>
      <h2 class="sign-text">Create your account</h2>
      <form class="input-wrapper">
        <input placeholder="Name" type="text">
        <input placeholder="Email" type="email">
        <input placeholder="Password" type="password">
        <button>Register</button>
      </form>
      <a href="./signIn.html" class="redirect-link">Back to login</a>
    </section>

  </div>
</body>

</html>
